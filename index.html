<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WELCOME BABY BOY OR GIRL</title>
  <style>
    /* 全体のスタイル */
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      background-color: #f7f8fa;
      color: #444;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.2em;
      color: #777;
      margin-bottom: 30px;
    }

    .roulette-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto;
      border: 10px solid #ddd;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      overflow: hidden;
    }

    .roulette-wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#FFC0CB 0% 50%, #ADD8E6 50% 100%);
      transform: rotate(0deg);
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .roulette-labels {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-around;
      pointer-events: none;
      font-weight: bold;
    }

    .roulette-label {
      font-size: 1.5em;
      color: #333;
    }

    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid #ff4d4d;
      transform: translateX(-50%);
    }

    button {
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background-color: #ff4d4d;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #ff7373;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>WELCOME BABY BOY OR GIRL</h1>
  <p class="subtitle">Let’s find out the gender of the baby!</p>

  <div class="roulette-container">
    <div class="pointer"></div>
    <div class="roulette-wheel" id="wheel"></div>
    <div class="roulette-labels">
      <div class="roulette-label">BOY</div>
      <div class="roulette-label">GIRL</div>
    </div>
  </div>

  <button onclick="startRoulette()">Reveal Gender</button>

  <footer>Click the button to reveal the gender!</footer>

  <script>
    function startRoulette() {
      const wheel = document.getElementById("wheel");
      const randomRotation = 360 * 5 + Math.random() * 360;
      let finalRotation = randomRotation;

      // 一度「GIRL」で止まりそうに見せて、最終的に「BOY」に止まる演出
      finalRotation -= 18; // 一度「GIRL」に近づくように調整
      setTimeout(() => {
        finalRotation += 36; // 最終的に「BOY」に止まるように調整
        wheel.style.transform = `rotate(${finalRotation}deg)`;
      }, 4500); // 5秒後に最終調整を実行

      // ルーレット開始
      wheel.style.transform = `rotate(${finalRotation}deg)`;
    }
  </script>

</body>
</html>
