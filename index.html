<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WELCOME BABY BOY OR GIRL</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
    .roulette-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    .roulette-wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(pink 0% 10%, lightblue 10% 20%, pink 20% 30%, lightblue 30% 40%, pink 40% 50%, lightblue 50% 60%, pink 60% 70%, lightblue 70% 80%, pink 80% 90%, lightblue 90% 100%);
      transform: rotate(0deg);
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    .pointer {
      position: absolute;
      top: 0;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid red;
      transform: translateX(-50%);
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>WELCOME BABY BOY OR GIRL</h1>
  <div class="roulette-container">
    <div class="pointer"></div>
    <div class="roulette-wheel" id="wheel"></div>
  </div>
  <button onclick="startRoulette()">Start</button>

  <script>
    function startRoulette() {
      const wheel = document.getElementById("wheel");
      const randomRotation = 360 * 5 + Math.random() * 360;
      let finalRotation = randomRotation;

      // 女性で止まりそうに見せて、最終的に男性に止まる演出
      finalRotation -= 36;  // 女性に近い位置で減速するよう調整
      setTimeout(() => {
        finalRotation += 18;  // 最終的に男性に止まるように調整
        wheel.style.transform = `rotate(${finalRotation}deg)`;
      }, 4500); // 最終調整を5秒経過直前に発動

      // ルーレット開始
      wheel.style.transform = `rotate(${finalRotation}deg)`;
    }
  </script>

</body>
</html>
