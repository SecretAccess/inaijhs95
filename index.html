<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WELCOME BABY BOY OR GIRL</title>
  <style>
    /* 全体のスタイル */
    body {
      text-align: center;
      font-family: 'Arial', sans-serif;
      background-color: #f7f8fa;
      color: #444;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.2em;
      color: #777;
      margin-bottom: 30px;
    }

    .roulette-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto;
      border: 10px solid #ddd;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      overflow: hidden;
    }

    .roulette-wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        pink 0% 10%, lightblue 10% 20%, 
        pink 20% 30%, lightblue 30% 40%, 
        pink 40% 50%, lightblue 50% 60%, 
        pink 60% 70%, lightblue 70% 80%, 
        pink 80% 90%, lightblue 90% 100%
      );
      transform: rotate(0deg);
      transition: transform 10s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .pointer {
      position: absolute;
      top: 10px;
      left: 50%;
      width: 6px;
      height: 100px;
      background-color: #ff4d4d;
      transform-origin: bottom;
      transform: translateX(-50%) rotate(0deg);
      z-index: 10; /* 最前面に配置 */
      border-radius: 3px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    button {
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background-color: #ff4d4d;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #ff7373;
    }

    .result-message {
      display: none;
      font-size: 2em;
      font-weight: bold;
      color: #ff4d4d;
      margin-top: 30px;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>WELCOME BABY BOY OR GIRL</h1>
  <p class="subtitle">Let’s find out the gender of the baby!</p>

  <div class="roulette-container">
    <div class="roulette-wheel" id="wheel"></div>
    <div class="pointer"></div> <!-- 針を時計の針のように変更 -->
  </div>

  <button onclick="startRoulette()">Reveal Gender</button>
  <p class="result-message" id="resultMessage"></p>

  <footer>Click the button to reveal the gender!</footer>

  <script>
    function startRoulette() {
      const wheel = document.getElementById("wheel");
      const resultMessage = document.getElementById("resultMessage");
      resultMessage.style.display = "none";  // 前の結果を隠す

      // 一度「GIRL」に止まりそうにしてから加速し、最終的に「BOY」の中心で止まる
      const firstRotation = 360 * 3 + 18; // 「GIRL」に止まりそうな位置で一度停止
      const finalRotation = firstRotation + 36; // その後「BOY」の中心に移動

      // 最初のゆっくり回転で「GIRL」付近に止まりそうにする
      wheel.style.transition = "transform 10s ease-out";
      wheel.style.transform = `rotate(${firstRotation}deg)`;

      // 少し止まった後、加速して「BOY」中心で止まる
      setTimeout(() => {
        wheel.style.transition = "transform 0.5s ease-in";
        wheel.style.transform = `rotate(${finalRotation}deg)`;
        
        // 結果を表示
        setTimeout(() => {
          resultMessage.style.display = "block";
          resultMessage.textContent = "It's a BOY!";
        }, 500); // 最後の加速後に結果を表示
      }, 9500); // 10秒の回転後に加速して最終的な位置に移動
    }
  </script>

</body>
</html>
